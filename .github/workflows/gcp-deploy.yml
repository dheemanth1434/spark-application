name: gcp-deploy


on:
  workflow_dispatch:


jobs:
  
  Deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: my-artifact
        path: ./
    - name: Display structure of downloaded files
      run: ls -R
      working-directory: ./
